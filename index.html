<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RGBTOHEX</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div id="mainRoot">
        <div id="babyRoot">
            <div class="container-fluid d-flex justify-content-center bg-black">
    
                <input type="text" id="screen" placeholder="Result" readonly class="input-group text-center m-2 bg-black text-white">
        
            </div>
            <div class="d-flex justify-content-center text-dark text-uppercase">

                <div class="m-1 p-2 fs-2">
                    <span class="text-danger">r</span><span class="text-success">g</span><span class="text-primary">b</span> to hex:</div>

            </div>
            <div class="container-fluid d-flex justify-content-center bg-dark">
        
                <input type="text" id="red" placeholder="R" class="input-group bg-danger text-center text-white border border-1 border-black m-1" title="Red">
        
                <input type="text" id="green" placeholder="G" class="input-group bg-success text-center text-white border border-1 border-black m-1" title="Green">
            
                <input type="text" id="blue" placeholder="B" class="input-group bg-info text-center text-white border border-1 border-black m-1" title="Blue">
        
            </div>
        
            <div class="container-fluid d-flex justify-content-center m-2">
                <button id="calculateValue" class="btn btn-success border-3 border-danger text-info">Click Me</button>
            </div>
            <div class="d-flex justify-content-end text-dark p-1">Developed by Brandon Roulstone &copy; 2023</div>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
